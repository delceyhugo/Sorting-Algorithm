<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algorithm</title>
</head>
<body>
    <div id="header">
        <div class="row">
            <button class="roundButton" onclick="window.location.reload();">
                <img src="https://img.icons8.com/ios-glyphs/23/000000/refresh--v1.png"/>
            </button>
            <button class="roundButton" id="play">
                <img src="https://img.icons8.com/ios-filled/23/000000/play--v1.png"/>
            </button>
        </div>
        <div class="row">
            <div class="card">
                <h2>↓ Speed ↓</h2>
                <div class="slidecontainer">
                    <input type="range" min="1" max="200" value="100" class="slider" id="speed">
                </div>
                <p><span id="ms">100</span> ms</p>
            </div>
            <div class="card">
                <h2>↓ Entities ↓</h2>
                <div class="slidecontainer">
                    <input type="range" min="5" max="300" value="50" class="slider" id="num">
                </div>
                <p><span id="entities">50</span></p>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="board.js"></script>
    <script src="bubblesort.js"></script>
    <script src="script.js"></script>
</body>
</html>
